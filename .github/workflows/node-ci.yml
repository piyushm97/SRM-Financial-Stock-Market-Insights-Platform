name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root deps
        run: npm install

      - name: Install client deps
        run: |
          cd client
          npm install

      - name: Install server deps
        run: |
          cd server
          npm install

      - name: Run tests
        run: npm test --workspaces=false || echo "No tests yet"
