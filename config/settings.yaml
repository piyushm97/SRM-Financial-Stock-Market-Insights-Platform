// scripts/write-settings-yaml.js
const fs = require("fs");
const path = require("path");
const yaml = require("js-yaml"); // add to package.json

const obj = {
  app: "SRM Financial",
  env: process.env.NODE_ENV || "dev",
  analytics: {
    ma_short: 5,
    ma_long: 20,
    monte_carlo_sims: 100,
  },
};

const outPath = path.join(__dirname, "..", "config", "settings.yaml");
fs.mkdirSync(path.dirname(outPath), { recursive: true });
fs.writeFileSync(outPath, yaml.dump(obj), "utf8");
console.log("Updated settings.yaml");
