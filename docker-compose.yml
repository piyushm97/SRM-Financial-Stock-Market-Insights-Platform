version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: stock-analysis-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: stock-market-analysis
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - stock-analysis-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-analysis-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/stock-market-analysis?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - stock-analysis-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-analysis-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: ws://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - stock-analysis-network

volumes:
  mongodb_data:

networks:
  stock-analysis-network:
    driver: bridge